<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Şifre Sıfırlama - Menülen</title>
    <meta name="description" content="Menülen hesabınızın şifresini güvenli bir şekilde sıfırlayın." />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="theme-color" content="#FE1D16" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Şifre Sıfırlama - Menülen" />
    <meta property="og:description" content="Menülen hesabınızın şifresini güvenli bir şekilde sıfırlayın." />
    <meta property="og:image" content="https://www.menulen.com.tr/assets/logo.png" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="stylesheet" href="/src/reset-password.css">
</head>
<body>
  <div class="reset-page">
    <div class="reset-container">
      <div class="reset-icon">
        <i data-lucide="lock"></i>
      </div>
      <h1>Şifre Sıfırlama</h1>

      <div id="message" class="message" style="display: none;"></div>

      <form id="resetForm">
        <div class="form-group">
          <label for="newPassword">Yeni Şifre</label>
          <input type="password" id="newPassword" name="newPassword" required minlength="10"
            placeholder="En az 10 karakter">
          <div class="password-requirements">
            Şifreniz en az 10 karakter olmalıdır
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Yeni Şifre (Tekrar)</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required minlength="10"
            placeholder="Şifrenizi tekrar girin">
        </div>

        <button type="submit" class="btn-reset" id="submitBtn">
          Şifremi Sıfırla
        </button>
      </form>

      <div class="loading" id="loading">
        <p>Şifre sıfırlanıyor...</p>
      </div>

      <div class="back-link">
        <a href="./">
          <i data-lucide="arrow-left"></i>
          Ana Sayfaya Dön
        </a>
      </div>
    </div>
  </div>
  <script type="module" src="/src/reset-password.js"></script>
</body>
</html>
